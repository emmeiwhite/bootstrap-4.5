<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>

    <!-- two important classes in forms are: 1. form-control and 2. form-group -->
    <div class="container">
        <form>
            <h1>Forms</h1>

            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" name="" id="username" placeholder="Enter your Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" name="" id="userEmail" placeholder="Enter your Email" class="form-control">
            </div>

            <div class="form-group">
                <label for="countries">Countries</label>
                <select id="countries" class="form-control" multiple>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="SriLanka">SriLanka</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Iran">Iran</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yourMessage">Message</label>
                <textarea name="" id="yourMessage" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="chooseFile">Example file input</label>
                <input type="file" class="form-control-file" id="chooseFile">
            </div>

            <div class="form-group">
                <label for="rangeSelector">Example file input</label>
                <input type="range" class="form-control-range" id="rangeSelector">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
