<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->

        <form action="">
            <h4>Billing Address</h4>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="" id="fullName" class="form-control" placeholder="Full Name">
            </div>

            <label for="userName">User Name</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" id="userName" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="form-group">
                <label for="userEmail">Email <cite>(Optional)</cite></label>
                <input type="email" name="" id="userEmail" placeholder="you@example.com" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="" id="address" class="form-control" placeholder="1234 Market St.">
            </div>

            <div class="form-group">
                <label for="address">Address 2 <cite>(Optional)</cite></label>
                <input type="text" name="" id="address" class="form-control" placeholder="Apartment or Suite">
            </div>

            <div class="form-group">
                <label for="yourMessage">Special Notes <cite>(Optional)</cite></label>
                <textarea name="" id="yourMessage" class="form-control"></textarea>
                <small>Include any special requests you have for us!</small>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="shippingAddress">
                    <label class="custom-control-label" for="shippingAddress">Shipping address is same as
                        billing</label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Save my info for next time</label>
                </div>
                <hr>

                <h2>Shopping Options</h2>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="shippingOption" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">Same Day Shipping</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="shippingOption" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Next Day Shipping</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="shippingOption" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">3-5 Business Days</label>
                    </div>

                    <div class="form-group mt-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Continue to
                            checkout</button>
                    </div>

                </div>
            </div>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
        Write your second form here (and delete this line!)
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
