<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Flexbox+Navs</title>
  <style>
    .testDiv {
      background: rgb(26, 219, 84);
      margin-bottom: 1rem;
    }

    .bd-highlight {
      border: 2px solid rgb(20, 19, 19);
    }

    /* --- flexbox on elements other than nav --- */
    .buttonsWrapper {
      height: 20rem;
      border: 2px solid gray;
      margin-bottom: 2rem;
      ;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="text-center">FLEXBOX + NAVS</h1>

    <div class="d-flex flex-row testDiv">
      <div class="p-2 bd-highlight">Flex item 1</div>
      <div class="p-2 bd-highlight">Flex item 2</div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>
    <div class="d-flex flex-row-reverse justify-content-end testDiv">
      <div class="p-2 bd-highlight">Flex item 1</div>
      <div class="p-2 bd-highlight">Flex item 2</div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>

    <div class="d-flex flex-column align-items-center testDiv">
      <div class="p-2 bd-highlight">Flex item 1</div>
      <div class="p-2 bd-highlight">Flex item 2</div>
      <div class="p-2 bd-highlight">Flex item 3</div>
    </div>
    <!-- We are setting flex-direction:column; So from xs,to sm and for higher break points it stays this way but we can change the flex-direction for larger break-points. 

    ::------------ Using this flex-sm-row in our div ... so we are setting flex-direction to column for small screens and as soon as the breakpoint hits 577px, we changing the flex-direction to row using flex-sm-row------------ :: 
  
    <div class="d-flex flex-column flex-sm-row testDiv">
    -->
    <div class="d-flex flex-column flex-sm-row testDiv nav-fill">
      <div class="p-2  flex-fill bd-highlight">Flex item 1</div>
      <div class="p-2  flex-fill bd-highlight">Flex item 2</div>
      <div class="p-2  flex-fill bd-highlight">Flex item 3</div>
    </div>

    <!-- Flex-box demo on buttons -->
    <h2 class="display-2 text-center">Flexbox stand alone</h2>
    <section class="d-flex flex-column  align-items-stretch  buttonsWrapper">
      <button class="btn flex-fill btn-danger">danger</button>
      <button class="btn flex-fill btn-primary">primary</button>
      <button class="btn flex-fill btn-success">success</button>
      <button class="btn flex-fill btn-info">info</button>
      <button class="btn flex-fill btn-warning">warning</button>
    </section>
  </main>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
